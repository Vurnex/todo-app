<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <title>To Do List</title>

        <!--Icons-->

        <script src="https://kit.fontawesome.com/86eae2e33f.js" crossorigin="anonymous"></script>


        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>

        <header class="header">
            <div class="logo">

                <i class="fa-solid fa-check"></i>
                <h1 class="logo-text">ToDo List</h1>

            </div>
        </header>

        <main class="main">

            <nav class="navigation">

                <div class="current-projects">

                    <button class="home-btn" id="homeBtn">

                        <i class="fas fa-inbox"></i>
                        All Tasks

                    </button>

                    <button class="all-projects-btn" id="allProjsBtn">

                        <i class="fa-solid fa-list-check"></i>
                        All Projects

                    </button>

                </div>

                <h1 class="projects-header">Projects</h1>

                <div class="project-list" id="projList">

                </div>

                <button class="add-project-button" id="add-proj-btn">

                    <i class="fas fa-plus"></i>
                    Add Project

                </button>


                <div class="add-project-popup" id="add-proj-popup">


                    <div class="add-project-wrapper">
                        <label for="input-add-proj-popup">Project Name</label>
                        <input class="input-add-project-popup" id="input-add-project-popup" type="text" maxlength="30">
                    </div>

                    <div class="add-project-popup-buttons">

                      <button class="button-add-project-popup" id="btn-add-proj-popup">
                        Add
                      </button>

                      <button class="button-cancel-project-popup" id="btn-cancel-proj-popup">
                        Cancel
                      </button>

                    </div>
                </div>

            </nav>

            <div class="project-preview">

                <h1 class="project-name" id="projName">All Tasks</h1>

                <div class="task-list" id="tsk-lst">

                    <button class="button-task btn btn-light">

                        <div class="left-task-panel form-check">

                            <input type="checkbox" class="form-check-input">
                            <p class="task-content">New Task</p>

                        </div>

                        <div class="right-task-panel">

                            <p class="task-date"></p>
                            <input type="date" name="" id="dateInput">
                            <i class="fas fa-times" id="taskDeleteBtn"></i>

                        </div>

                    </button>

                </div>

                <button class="add-task" id="add-tsk-btn">

                    <i class="fas fa-plus"></i>
                    Add Task

                </button>


                <div class="add-task-popup" id="add-tsk-popup">


                    <div class="add-task-wrapper">
                        <label for="input-add-tsk-popup">Task Description</label>
                        <input class="input-add-task-popup" id="input-add-tsk-popup" type="text" maxlength="100">
                    </div>

                    <div class="add-task-popup-buttons">

                      <button class="button-add-task-popup" id="btn-add-tsk-popup">
                        Add
                      </button>

                      <button class="button-cancel-task-popup" id="btn-cancel-tsk-popup">
                        Cancel
                      </button>

                    </div>
                </div>

            </div>

        </main>

    </body>
</html>
